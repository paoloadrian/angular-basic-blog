<div class="main-content">
    <mat-grid-list cols="3" rowHeight="2:1" *ngIf="!showError">
        <mat-grid-tile *ngFor="let post of postsList">
            <mat-card class="post-card">
                <mat-card-header>
                    <mat-card-title>{{post.title}}</mat-card-title>
                    <mat-card-subtitle>ID: {{post.id}} | User: {{post.userId}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{post.body}}</p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    <ng-container *ngIf="showError">
        <h3>{{errorMessage}}</h3>
    </ng-container>
</div>
