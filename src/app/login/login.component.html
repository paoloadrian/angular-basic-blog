<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label id="email-label">Email</mat-label>
                        <input matInput value="" formControlName="email">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label id="password-label">Password</mat-label>
                        <input matInput type="password" value="" formControlName="password">
                    </mat-form-field>
                </div>
                <div>
                    <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit"
                        id="submit-login-button">Login</button>
                </div>
                <div *ngIf="showError">
                    <p class="error-message">{{errorMessage}}</p>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
